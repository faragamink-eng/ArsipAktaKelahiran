<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Arsip Akta</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-4">
    <span class="navbar-brand mb-0 h1">Sistem Arsip Akta Kelahiran</span>
    <a href="/logout" class="btn btn-light btn-sm">Logout</a>
</nav>

<div class="container mt-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Data Arsip Akta Kelahiran</h4>
        <a href="/tambah" class="btn btn-success">+ Tambah Data</a>
    </div>

    <!-- CARD GRID -->
    <div class="row">
        {% for d in data %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                
                <!-- HEADER CARD -->
                <div class="card-header bg-primary text-white">
                    <strong>No Akta:</strong> {{ d.no_akta }}
                </div>

                <!-- BODY CARD -->
                <div class="card-body">
                    <p><strong>Nama:</strong><br> {{ d.nama }}</p>
                    <p><strong>NIK:</strong><br> {{ d.nik }}</p>
                    <p><strong>Tanggal Lahir:</strong><br> {{ d.tanggal_lahir }}</p>
                </div>

                <!-- FOOTER CARD (AKSI) -->
                <div class="card-footer bg-white text-end">
                    <a href="/edit/{{ d.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/hapus/{{ d.id }}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Yakin ingin menghapus data ini?')">
                        Hapus
                    </a>
                </div>

            </div>
        </div>
        {% else %}
        <p class="text-center text-muted">Belum ada data arsip.</p>
        {% endfor %}
    </div>

</div>

</body>
</html>
